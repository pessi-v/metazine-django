<!DOCTYPE html>
<html>
  <head>
    <title>RSS Aggregator</title>
  </head>
  <body>
    <h1>Latest Feed Items</h1>
    {% for item in feed_items %}
    <div>
      <h2><a href="{{ item.link }}">{{ item.title }}</a></h2>
      <p>Source: {{ item.feed.name }}</p>
      <p>{{ item.description|safe|truncatewords:30 }}</p>
      <small>Published: {{ item.published_date }}</small>
    </div>
    {% endfor %}
  </body>
</html>
